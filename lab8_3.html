<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE5067</title>
    <script> 
        function reg()
        {
            let reg=prompt("Enter your registration no. : ");
            let value=confirm("Dear "+reg+" ,are you a student?");
            if(value==true)
                alert("You are a sudent with reg. no. :"+reg);
            else    
                alert("You are not a student");
        }
    </script> 
</head> 

<body> 

    <h1>Student login</h1> 

    <button onclick="reg()">Enter registration no.</button> 

    

</body> 

</html>
