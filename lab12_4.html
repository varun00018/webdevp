<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23BCE5067</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>    
</head>
<body>
    <div id="plot1"></div>
    <div id="plot2"></div>
    <div id="plot3"></div>
    <div id="plot4"></div>
    <script>
        const yarr=[50,25,65,85,75];
        const xarr=["A","B","C","D","E"];
        const col=["red","blue","green","yellow","orange"];
        const data1=[{
            x:xarr,
            y:yarr,
            orientation:"v",
            type:"bar",
            marker:{color:col}
        }];
        const layout1={
            xaxis:{title:"X"},
            yaxis:{title:"Y"},
            title:"Title"
        };
        Plotly.newPlot("plot1",data1,layout1);
        const data2=[{
            x:xarr,
            y:yarr,
            type:"scatter",
            mode:"line"
            
        }];
        const layout2={
            xaxis:{title:"X"},
            yaxis:{title:"Y"},
            title:"Title"
        }
        Plotly.newPlot("plot2",data2,layout2);

        const data3=[{
            type:"pie",
            values:yarr,
            labels:xarr
        }];
        const layout3={
            title:"Title"
        }
        Plotly.newPlot(plot3,data3,layout3);

        const data4=[{
            type:"pie",
            values:yarr,
            labels:xarr,
            hole:.4
        }];
        const layout4={
            title:"Title"
        }
        Plotly.newPlot(plot4,data4,layout4);
    </script>
</body>
</html>
