    <script> 

        let a = 0; 

        function age() { 

            a = parseInt(prompt("Enter your age: ")); 

            if (a >= 18) { 

                alert("Your eligible!"); 

            } 

            else { 

                alert("Your not eligible!"); 

            } 

        } 

 

    </script>

<body> 

    <h1>Age eligibility</h1> 

    <button onclick="age()">Enter age</button>
