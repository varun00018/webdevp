<!DOCTYPE html>

    <script>
        let c=document.getElementById("canvas");

        ctx.beginPath();
        ctx.arc(99,354,9,0,2*Math.PI);
        ctx.strokeStyle="blue";

        ctx.beginPath();
        ctx.arc(112,363,9,0,2*Math.PI);
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(119,349,9,0,2*Math.PI);
        ctx.stroke();
        ctx.fill();

        ctx.beginPath();
        ctx.arc(479,361,9,0,2*Math.PI);
        ctx.stroke();
        ctx.fill();

        ctx.beginPath();
        ctx.arc(495,370,9,0,2*Math.PI);
        ctx.stroke();
        ctx.fill();

        ctx.beginPath();
        ctx.arc(449,323,22,0,2*Math.PI);
        ctx.strokeStyle="black";
        ctx.fillStyle="yellow";
        ctx.lineWidth=2;
        ctx.stroke();
        ctx.fill();

        ctx.beginPath();
        ctx.arc(474,304,17,0,2*Math.PI);

        ctx.beginPath();
        ctx.arc(478,296,3,0,2*Math.PI);

        ctx.beginPath();
        ctx.arc(520,65,40,0,2*Math.PI);
        ctx.strokeStyle="yellow";
        ctx.fillStyle="yellow";
        ctx.stroke();
        ctx.fill();

        for (let i = 0; i < 12; i++) {
            let angle = (i * Math.PI) / 6;
            let x1 = 520 + Math.cos(angle) * 50;
            let y1 = 65 + Math.sin(angle) * 50;
            let x2 = 520 + Math.cos(angle) * 60;
            let y2 = 65 + Math.sin(angle) * 60;
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle="yellow";
            ctx.stroke();
        }

        
        ctx.beginPath();
        ctx.fillStyle="orange";
        ctx.fillRect(50,205,100,100);
        ctx.strokeStyle="blue";
        ctx.lineWidth=2;
        ctx.strokeRect(50,205,100,100);

        ctx.beginPath();
        ctx.fillStyle="blue";
        ctx.fillRect(62,224,24,24);
        
        ctx.beginPath();
        ctx.fillStyle="brown";
        ctx.fillRect(90,260,15,45);
        ctx.strokeStyle="blue";
        ctx.lineWidth=2;
        ctx.strokeRect(90,260,15,45);

        ctx.beginPath();
        ctx.moveTo(100,153);
        ctx.lineTo(50,205);
        ctx.lineTo(150,205);
        ctx.closePath();
        ctx.fillStyle="red";
        ctx.strokeStyle="blue";
        ctx.stroke();
        ctx.fill();

        ctx.beginPath();
        ctx.moveTo(507,313);
        ctx.lineTo(488,303);
        ctx.lineTo(488,321);
        ctx.closePath();
        ctx.fillStyle="orange";
        ctx.fill();

        ctx.beginPath();
        ctx.ellipse(300,230,135,60,0,0,Math.PI*2);
        ctx.fillStyle="lightblue";
        ctx.strokeStyle="darkblue";
        ctx.stroke();
        ctx.fill();

        

        
        ctx.beginPath();
        ctx.ellipse(540,273,40,12,Math.PI/4,0,Math.PI*2);
        ctx.fillStyle="green";
        ctx.fill();

        ctx.beginPath();
        ctx.ellipse(540,273,40,12,3*Math.PI/4,0,Math.PI*2);
        ctx.fillStyle="green";
        ctx.fill();

        ctx.fillStyle="green";
        ctx.fillRect(538,273,4,70);


        ctx.beginPath();
        ctx.ellipse(541,242,43,25,0,0,Math.PI*2);
        ctx.fillStyle="pink";
        ctx.fill();

        ctx.beginPath();
        ctx.ellipse(529,242,40,20,Math.PI/2,0,Math.PI*2);
        ctx.fillStyle="pink";
        ctx.fill();

        ctx.beginPath();
        ctx.ellipse(554,242,40,20,Math.PI/2,0,Math.PI*2);
        ctx.fillStyle="pink";
        ctx.fill();
        
        ctx.beginPath();
        ctx.arc(541,242,10,0,Math.PI*2);
        ctx.fillStyle="yellow";
        ctx.fill();

        //boat
        let off=0;
        let dir=1;
        function draw(){
            ctx.beginPath();
        ctx.moveTo(260 + off,213);
        ctx.lineTo(337 + off,213);
        ctx.lineTo(318 + off,227);
        ctx.lineTo(278 + off,227);
        ctx.closePath();
        ctx.strokeStyle="lightblue";
        ctx.fillStyle="brown";
        ctx.stroke();
        ctx.fill();
        
        }

        function anim(){
            off+=dir*1;

            if(off>10 || off<-10){
                dir*=-1;
            }

            draw();
            requestAnimationFrame(anim);
        }

        anim();
