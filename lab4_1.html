<body>
    <forms>
    <fieldset  align="left">
    <legend>Login</legend><br>
    <label for="un">Username*</label><br>
    <input type="text" id="un"><br>
    <label for="pw">Password*</label><br>
    <input type="password" id="pw"><br>
    </fieldset>
    
    <fieldset>
    <legend>Gender*</legend><br>
    <input type="radio" name="group1">
    <label for="male">Male</label>
    <input type="radio" name="group1">
    <label for="female">Female</label<br>
    </fieldset>
    
    <fieldset>
    <legend>Programming Skill</legend><br>
    <input type="checkbox">
    <label for="java">Java</label>
    <input type="checkbox" checked>
    <label for="c++">C++</label>
    <input type="checkbox">
    <label for="c#">C#</label><br>
    </fieldset>
    
    <fieldset>
    <legend>Fruit</legend>
    <label for="choose">Choose a fruit:</label>
    <select name="fruits">
    <optgroup label="Pome">
    <option>Apple</option>
    <option>Pears</option>
    </optgroup>
    <optgroup label="Citrus">
    <option>oranges</option>
    <option>grapefruits</option>
    <option>mandarins</option>
    <option>limes</option>
    </optgroup>
    <optgroup label="Stone">
    <option>nectarines</option>
    <option>apricots</option>
    <option>peaches</option>
    <option>plums</option>
    </optgroup>
    <optgroup label="Exotic">
    <option selected>Banana</option>
    <option>Mangoes</option>
    </optgroup>
    
    <optgroup label="Berries">
    <option>strawberries</option>
    <option>raspberries</option>
    <option>blueberries</option>
    <option>kiwifruit</option>
    <option>passionfruit</option>
    </optgroup>
    <optgroup label="Melons">
    <option>watermelons</option>
    <option>rock-melons</option>
    <option>honeydew melons</option>
    </optgroup>
    
    </select>
    </fieldset>
    <fieldset>
    <input type="text" placeholder="Enter your comment here" style="height:400px; width:100%;">
    </fieldset>
    <input type="submit" value="SEND">
    <input type="reset" value="RESET">
    </forms>
